<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Bem-vindo!</h1>
                    <button id="logoutBtn" class="btn btn-danger">Sair</button>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Dados do Usuário</h5>
                        <div id="userInfo">
                            <p><strong>Nome:</strong> <span id="userName"></span></p>
                            <p><strong>Email:</strong> <span id="userEmail"></span></p>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Login realizado com sucesso!</h4>
                        <p>Você está autenticado no sistema.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/home.js"></script>
</body>
</html>
