<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #0d6efd !important;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25) !important;
        }
        /* Forçar inputs a serem editáveis */
        input[type="email"], input[type="password"] {
            pointer-events: auto !important;
            user-select: text !important;
            -webkit-user-select: text !important;
            background-color: white !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="login-container">
            <h1 class="text-center mb-4">Login</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required autocomplete="username" tabindex="1">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password" tabindex="2">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3" tabindex="3">Entrar</button>
                <div class="text-center">
                    <a href="register.html" class="btn btn-link" tabindex="4">Não tem conta? Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/notifications.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
