<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="register-container">
            <h1 class="text-center mb-4">Cadastro</h1>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required autocomplete="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required autocomplete="email">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" required autocomplete="new-password" minlength="6">
                    <div class="form-text">A senha deve ter pelo menos 6 caracteres.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Registrar</button>
                <div class="text-center">
                    <a href="index.html" class="btn btn-link">Já tem conta? Faça login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/notifications.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
